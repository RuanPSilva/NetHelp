<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetHelp | Login</title>
    <link rel="icon" type="img" href="assets/escudo.png">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <!-- Lado esquerdo -->
        <div class="left-side">
            <div class="brand">
                <h1>NetHelp</h1>
                <img src="assets/logo.png" alt="Logo NetHelp">
            </div>

            <p class="description">
                Sistema de <br>
                Monitoramento de Rede
            </p>
        </div>

        <!-- Lado direito -->
        <div class="right-side">
            <div class="login-card">
                <h2>Login</h2>

                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
